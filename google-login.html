<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<h1>Google OAuth Login Example</h1>

<div id="g_id_onload"
     data-client_id="323760780416-rue2fat9ltv1a0b0nlto22k426r4p9s1.apps.googleusercontent.com"
     data-callback="handleCredentialResponse">
</div>

<!-- This will be the sign-in button -->
<div id="google-signin-button"></div>

<script>
    function handleCredentialResponse(response) {
        // Get the ID token from the response
        const id_token = response.credential;
        console.log("ID Token:", id_token);
        
        // You can send this token to your server to validate it and log the user in
        // Example: send ID token to the server for verification (using AJAX, fetch, etc.)
        
        // For now, just display an alert
        alert("Login successful! ID Token: " + id_token);
    }

    // Initialize the Google sign-in button
    window.onload = function () {
        google.accounts.id.renderButton(
            document.getElementById("google-signin-button"), {
                theme: "outline",
                size: "large",
            });
    };
</script>

</body>
</html>
